<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/recover-password.css">
    <link rel="stylesheet" href="../style/materialize.min.css">
    <title>Admin System - Recover password</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
        <a href="#" class="brand-logo">Admin System</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="../index.html">Login</a></li>
        </ul>
        </div>
    </nav>
    <div>
        <div class="container">
            <h1>Recover Password</h1>
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="username" type="text" class="validate">
                      <label for="username">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                </form>
                <a class="waves-effect waves-light btn" onclick="recoverPassword()">Recover</a>
            </div>
    </div>


    <script src="../js/materialize.min.js"></script>
    <script src="../js/recover-password.js"></script>
</body>
</html>
